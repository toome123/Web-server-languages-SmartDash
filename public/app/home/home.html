  <!-- LOADING ICON -->
  <!-- show loading icon if the loading variable is set to true -->
<div ng-show="loading" data-ng-init="fetchNewData()">
<img src="app/bower_components/loading/loading-spin.svg" width="64" height="64">
<p>Loading...</p>
</div>
<div class="row">
	<div class="panel panel-default">
		  <div class="panel-body">
		   <span class="label label-danger" ng-if="!deviceData.result.devices">{{deviceData}}</span>
		  	<h4 ng-repeat="value in deviceData.result.devices" class="col  col-lg-offset-1 col-lg-3 col-md-3 col-sm-10">
			{{value.name}}
			<span class="label label-default">{{value.value}}</span>
			</h4>
		</div>
	</div>	
</div>

<div class="panel panel-default  col col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1">
<div class="panel-heading">
	<select ng-change="fetchNewData()" ng-model="selectedDevice">
		<option ng-repeat="device in deviceData.result.devices">{{device.name}}</option>
	</select>
	<span class="label label-default">Това са данни от базата с данни от досегашните упдейти</span>
</div>
<div class="panel-body">
	<canvas id="line" class="chart chart-line" chart-data="data"
	  chart-labels="labels" chart-legend="true"  chart-series="series"
	  chart-click="onClick" >
	</canvas>
</div>


</div>
